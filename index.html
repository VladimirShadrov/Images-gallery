<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="styles.css" />
    <title>Галерея карточек</title>
  </head>
  <body>
    <div class="container">

        "
      >

      </div>
      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1583608205776-bfd35f0d9f83?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');

      </div>
      <div
        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1050&q=80');
